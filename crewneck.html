<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <div id="root"></div>
  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;
    const Navbar = () => (
      <nav>
        <div className="container">
          <div className="logo">7F Tshirt</div>
          <div className="nav-links">
            {['Home', 'Polo', 'Crewneck', 'Oversized', 'About', 'Contact', 'Blog'].map((item) => (
              <a key={item} href={item === 'Home' ? 'home.html' : `${item.toLowerCase()}.html`}>{item}</a>
            ))}
          </div>
        </div>
      </nav>
    );
    const Crewneck = () => {
      const [products, setProducts] = useState([]);
      const [newProduct, setNewProduct] = useState({ name: '', price: '', quantity: '', desc: '' });

      useEffect(() => {
        const storedProducts = JSON.parse(localStorage.getItem('crewneckProducts')) || [];
        setProducts(storedProducts);
      }, []);

      const saveProducts = (updatedProducts) => {
        localStorage.setItem('crewneckProducts', JSON.stringify(updatedProducts));
        setProducts(updatedProducts);
      };

      const handleAdd = () => {
        if (newProduct.name && newProduct.price && newProduct.quantity && newProduct.desc) {
          const updatedProducts = [...products, { ...newProduct, id: Date.now() }];
          saveProducts(updatedProducts);
          setNewProduct({ name: '', price: '', quantity: '', desc: '' });
        }
      };

      const handleUpdate = (id, field, value) => {
        const updatedProducts = products.map((product) =>
          product.id === id ? { ...product, [field]: value } : product
        );
        saveProducts(updatedProducts);
      };

      const handleDelete = (id) => {
        const updatedProducts = products.filter((product) => product.id !== id);
        saveProducts(updatedProducts);
      };

      return (
        <section id="crewneck">
          <div className="container">
            <h2>Crewneck T-Shirts</h2>
            <p className="secondary-font">
              7F Tshirtâ€™s Crewneck T-shirts offer timeless comfort and versatility for every wardrobe.
            </p>
            <div className="add-form">
              <h3>Add New Product</h3>
              <input
                type="text"
                placeholder="Product Name"
                value={newProduct.name}
                onChange={(e) => setNewProduct({ ...newProduct, name: e.target.value })}
              />
              <input
                type="number"
                placeholder="Price (e.g., 19.99)"
                value={newProduct.price}
                onChange={(e) => setNewProduct({ ...newProduct, price: e.target.value })}
              />
              <input
                type="number"
                placeholder="Quantity Available"
                value={newProduct.quantity}
                onChange={(e) => setNewProduct({ ...newProduct, quantity: e.target.value })}
              />
              <textarea
                placeholder="Description"
                value={newProduct.desc}
                onChange={(e) => setNewProduct({ ...newProduct, desc: e.target.value })}
              />
              <button onClick={handleAdd}>Add Product</button>
            </div>
            <div className="product-grid">
              {products.length === 0 ? (
                <p className="secondary-font">No products added yet. Use the form above to add.</p>
              ) : (
                products.map((item) => (
                  <div key={item.id} className="product-card">
                    <div className="image-placeholder"></div>
                    <h3>{item.name}</h3>
                    <p className="secondary-font">Price: <input type="number" value={item.price} onChange={(e) => handleUpdate(item.id, 'price', e.target.value)} /></p>
                    <p className="secondary-font">Quantity: <input type="number" value={item.quantity} onChange={(e) => handleUpdate(item.id, 'quantity', e.target.value)} /></p>
                    <p className="secondary-font">{item.desc}</p>
                    <button onClick={() => handleDelete(item.id)}>Delete</button>
                    <a href="#">Add to Cart</a>
                  </div>
                ))
              )}
            </div>
            <a href="crewneck.html" className="cta-button">Shop All Crewnecks</a>
          </div>
        </section>
      );
    };
    const App = () => (
      <div>
        <Navbar />
        <Crewneck />
        <footer>
          <p>&copy; 2025 7F Tshirt. All rights reserved.</p>
        </footer>
      </div>
    );
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
